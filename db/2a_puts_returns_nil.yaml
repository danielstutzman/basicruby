title: puts returns nil
title_html: <code>puts</code> returns <code>nil</code>
level: expressions_and_types
features: run step instructions console
under_construction: false
yellow:
- code: |
    puts(puts(1))
    p(puts(2))

    p(1)
    p(p(2))
    p(puts(3))
    puts(puts(4))
    puts(p(5))
blue:
- code: |
    p(1)
    puts("2 #{puts(3)} 4")
    puts(p("5") + "#{puts("6")}")
    p(puts("nil#{nil}"))
  cases:
  - expected_output: |
      1
      3
      2  4
      "5"
      6
      5
      nil
