level: variables and methods
title_html: call <code>g</code> from <code>f</code>
yellow:
- code: |
    def f(x)
      x * 2
    end
    def g(x)
      f(x + 1) + 1
    end
    puts g(1)
    puts g(2)
    puts g(3)
blue:
- code: |
    def g(x)
      f(x) * 2
    end
    def f(x)
      x + 1
    end
    puts f(2)
    puts g(3)
  assigned_output: |
    3
    8
