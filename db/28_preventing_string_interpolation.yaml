title: Preventing string interpolation
title_html: Preventing string interpolation
level: expressions_and_types
features: run step instructions console
under_construction: false
yellow:
- code: |
    puts "{1 + 1}"
    p    "{1 + 1}"
    puts "# {1 + 1}"
    p    "# {1 + 1}"
    puts "#" + "{1 + 1}"
    p    "#" + "{1 + 1}"
    puts "\#{1 + 1}"
    p    "\#{1 + 1}"
    puts "#\{1 + 1}"
    p    "#\{1 + 1}"
    puts "##{1 + 1}"
    p    "##{1 + 1}"
blue:
- code: |
    puts "\#{2 + 3"
    p "{}"
    p "#" + "{2 + 3}"
    p "\#" + "{2 + 3}"
    p "#{2 + 3}"
  cases:
  - expected_output: |
      #{2 + 3}
      "{}"
      "\#{2 + 3}"
      "\#{2 + 3}"
      "5"
