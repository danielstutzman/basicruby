title: String operators
title_html: String operators
level: expressions_and_types
features: run step instructions console
under_construction: false
yellow:
- code: |
    puts "2" + "3"
    puts "2" * 3
    puts "2" + "3" * 4
    puts "2" + ("3" * 4)
    puts ("2" + "3") * 4
blue:
- code: |
    puts 3 + 2
    puts "3" + "2"
    puts "3" * 2
    puts 3 * 2
    puts "4" + "3" * 2
    puts ("4" + "3") * 2
  cases:
  - expected_output: "5\n32\n333\n6\n433\n4343\n"
red:
- code: |
    puts(     #
      2
      *       #
      "3"
      )       #
  cases:
  - expected_output: |
      333
