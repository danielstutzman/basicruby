title: String interpolation with #{}
title_html: String interpolation <code>#{}</code>
level: expressions_and_types
features: run step instructions console
under_construction: false
yellow:
- code: |
    puts 1 + 1
    puts "1 + 1"
    puts "#{1 + 1}"
    puts "1 + 1 = #{1 + 1}"
    puts "1 + 1 = #{"1 + 1"}"
    puts "1 + 1 = #{"1" + "1"}"
    puts "1 + 1 = #{p(1 + 1)}"
    puts "1 + 1 = p(#{1 + 1})"
blue:
- code: |
    p "#{2}"
    p "#{p(2)}"
    p "#{p("2")}"
  cases:
  - expected_output: |
      "2"
      2
      "2"
      "2"
      "2"
red:
- code: |
    x = 1
    puts "We're #{x}" #
  cases:
  - expected_output: "We're #1"

green:
- code: |
    puts "#{x + 1}#{y * 2}" #
  cases:
  - expected_output: 3zz
